<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            /* background-color: brown; */
            color: rgb(0, 8, 255);
        }
        .class{
            background-color: rgb(191, 201, 182);
        }
    </style>

</head>
<body>
    <h1>class selector css</h1>

    <p>this is ex of selector</p>
    <p class="color">this is ex of selector</p>
    <p>this is ex of selector</p>
    <p class="class color">this is ex of selector</p>
    <p>this is ex of selector</p>

    <div class="class">

        <p>thiis is a ex</p>
        <p>thiis is a ex</p>
        <p>thiis is a ex</p>
    </div>
</body>
